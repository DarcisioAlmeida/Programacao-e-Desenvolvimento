<!--
    Testando alguns Eventos em JS
    * onclick - quando clicado pelo mouse
    * onmouseover - quando tirar o mouse
    * onload - quando carrega pagina
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos JS</title>
        <style>
            #dv1 {width: 200px; height: 200px; border: 1px solid #000;}
        </style>
    <script>  
        //funcao para mudar cor do objeto com click ou tirando mouse  
            function mudaCor(obj, cor){
                obj.style.backgroundColor=cor;
            }
        // funcao que ao carregar pagina, calcula a hora e manda mensagem        
            function ola() {
                var data = new Date();
                var hora = data.getHours();
                var txt= '';
                if(hora < 12) {
                    txt="Bom dia!";
                } else if (hora < 18) {
                    txt="Boa tarde!"
                } else {
                    txt="Boa noite!"
                }
                alert("Ola, "+txt);
            }
    </script>
    </head>
    <body onload="ola()">
        <div id="dv1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this,'#ff0')"></div>
        <br>
        <button onclick="alert('Darcisio')" onmouseover="mudaCor(document.getElementById('dv1'), '#000')">
            Clique Aqui
        </button>
    </body>
</html>

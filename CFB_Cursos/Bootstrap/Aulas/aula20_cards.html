<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 20 - Cards</title>
  </head>
  <body>
    <h1 class="text-center text-primary">Cards</h1>
    <div class="card"> <!-- container classe card -->
      <div class="card-header"> <!-- classe card header -->
        <h1 class="card-title">Cards em Bootstrap</h1> <!-- card title pode ser usado em qualquer lugar -->
      </div>
      <img class="card-img" src="../imagens/in2.png" alt="">
      <div class="card-body">
        <p class="card-text card-img-overlay">Canal de cursos de programação</p>
        <a href="http://youtube.com/cfbcursos" target="_blank" class="btn btn-primary">Acesse</a>
      </div>
      <div class="card-footer">youtube.com/cfbcursos</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

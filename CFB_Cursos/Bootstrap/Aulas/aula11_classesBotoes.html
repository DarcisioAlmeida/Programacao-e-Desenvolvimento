<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 11 - Classes de Botões</title>
  </head>
  <body>
    <h1 class="text-center">Classes de Botões</h1>
    <h2>Classes Normais</h2>
    <div class="container-fluid row bg-primary">
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-secondary">Secundario</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informação</button>
      </div>

      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>

    
    <!-- Classes de Outline-->
    <h2 class="mt-5">Classes Outline</h2>
    <div class="container-fluid row bg-success mt-3">
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-outline-primary">Primario</button>
        <button type="button" class="btn btn-outline-secondary">Secundario</button>
        <button type="button" class="btn btn-outline-success">Sucesso</button>
        <button type="button" class="btn btn-outline-info">Informação</button>
      </div>

      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-outline-warning">Alerta</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-link">Link</button> <!-- não tem para outline link-->
      </div>
    </div>

    <!-- Classes de Tamanhos-->
    <h2 class="mt-5">Classes de Tamanhos</h2>
    <div class="container-fluid bg-success mt-3">
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-sm">Darcisio Almeida</button> <!--sm(small) pequeno-->
        <button type="button" class="btn btn-secondary">Lorena Almeida</button><!-- não tem médio já é padrão normal-->
        <button type="button" class="btn btn-success btn-lg">Stella Almeida</button><!--lg(larger) grande-->
      </div>
      
      <!-- Por padrão a classe btn-block já está habilitada-->
      <div class="container-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-sm btn-block">Darcisio Almeida</button> <!--block(demarca qdo clicado)-->
        <button type="button" class="btn btn-secondary">Lorena Almeida</button>
        <button type="button" class="btn btn-success btn-lg disabled">Stella Almeida</button><!--disable(desabilita) -->
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 12 - Grupo de Botões</title>
  </head>
  <body class="bg-primary">
    <h1 class="text-center">Grupo de Botões</h1>
    <h2>Grupo Large</h2>
      <div class="container-fluid bg-white m-3 p-3">
        <div class="btn-group btn-group-lg ">
          <button type="button" class="btn btn-primary me-lg-1">HTML</button>
          <button type="button" class="btn btn-primary me-lg-1">CSS</button>
          <button type="button" class="btn btn-primary me-lg-1">Javascript</button>
          <button type="button" class="btn btn-primary me-lg-1">Bootstrap</button>
          <button type="button" class="btn btn-info">React</button>
        </div>
      </div>

      <h2>Grupo Small na Vertical</h2>
      <div class="container-fluid bg-white m-3 p-3">
        <div class="btn-group btn-group-sm btn-group-vertical">
          <button type="button" class="btn btn-primary mb-lg-2">HTML</button>
          <button type="button" class="btn btn-primary mb-lg-2">CSS</button>
          <button type="button" class="btn btn-primary mb-lg-2">Javascript</button>
          <button type="button" class="btn btn-primary mb-lg-2">Bootstrap</button>
          <button type="button" class="btn btn-info">React</button>
        </div>
      </div>
      
      <h2>Grupo com Dropdown</h2>
      <div class="container-fluid bg-white m-3 p-3">
        <div class="btn-group btn-group-lg ">
          <button type="button" class="btn btn-primary me-lg-1">HTML</button>
          <div class="btn-group">
            <button type="button" class="btn btn-primary me-lg-1 dropdown-toggle" data-bs-toggle ="dropdown">CSS</button>
            <div class="dropdown-menu">
              <button type="button" class="btn btn-success">
                <a href="#" class="dropdown-item">Sass</a>
              </button>
              <a href="#" class="dropdown-item">Less</a>
              <a href="#" class="dropdown-item">Style Components</a>
            </div>
          </div>
            <button type="button" class="btn btn-primary me-lg-1">Javascript</button>
            <button type="button" class="btn btn-primary me-lg-1">Bootstrap</button>
            <button type="button" class="btn btn-info">React</button>
        </div>
      </div>
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </body>
</html>

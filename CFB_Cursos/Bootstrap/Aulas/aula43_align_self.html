<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 43 - Display Flex- Aliinhamento automatico, align self</title>
  </head>
  <body>
    <h1 class="text-center text-primary mt-3 mb-5">Alinhamento automatica e align-self</h1>
    
      <div class="p-1 m-2 d-flex border border-1 border-dark d-flex" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark align-self-start ">Boostrap</div>
        <div class="bg-success border border-1 border-dark align-self-end">Javascript</div>
        <div class="bg-info border border-1 border-dark align-self-center">React</div>
        <div class="bg-warning border border-1 border-dark">Angular</div>
        <div class="bg-danger border border-1 border-dark">VueJS</div>
        <div class="bg-secondary border border-1 border-dark align-self-end">NodeJS</div>
        <div class="bg-dark border border-1 border-dark text-white">Java</div>
        <div class="bg-light border border-1 border-dark">PHP</div>
      </div>

      <h3 class="text-uppercase mt-5">Colum</h3>
      <div class="p-1 m-2 d-flex border border-1 border-dark d-flex flex-column" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark align-self-start ">Boostrap</div>
        <div class="bg-success border border-1 border-dark align-self-end">Javascript</div>
        <div class="bg-info border border-1 border-dark align-self-center">React</div>
        <div class="bg-warning border border-1 border-dark">Angular</div>
        <div class="bg-danger border border-1 border-dark align-self-start">VueJS</div>
        <div class="bg-secondary border border-1 border-dark">NodeJS</div>
        <div class="bg-dark border border-1 border-dark text-white">Java</div>
        <div class="bg-light border border-1 border-dark">PHP</div>
      </div>
 
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

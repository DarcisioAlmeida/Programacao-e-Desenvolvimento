<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 18 - Paginação</title>
  </head>
  <body>
    <h1 class="text-center">Paginação</h1>
    <!-- 
      usa-se pagination na UL
      usa-se page-item no li
      usa-se page-link no a
    -->
    <div class="container">
      <ul  class=" pagination">
        <li class="page-item"> <a href="#" class=" page-link ">Anterior</a> </li>
        <li class="page-item"><a href="#" class=" page-link ">1</a></li>
        <li class="page-item"><a href="#" class=" page-link ">2</a></li>
        <li class="page-item"><a href="#" class=" page-link ">3</a></li>
        <li class="page-item"><a href="#" class=" page-link ">4</a></li>
        <li class="page-item"><a href="#" class=" page-link ">Próxima</a></li>
      </ul>
    </div>

    <div class="container">
      <ul  class=" pagination">
        <li class="page-item active" onclick="ativar(this)"> <a href="#" class=" page-link ">Anterior</a> </li><!--active-->
        <li class="page-item"onclick="ativar(this)"><a href="#" class=" page-link ">1</a></li>
        <li class="page-item"onclick="ativar(this)"><a href="#" class=" page-link ">2</a></li>
        <li class="page-item"onclick="ativar(this)"><a href="#" class=" page-link ">3</a></li>
        <li class="page-item"onclick="ativar(this)"><a href="#" class=" page-link ">4</a></li>
        <li class="page-item disabled"><a href="#" class=" page-link ">Próxima</a></li><!--disable-->
      </ul>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Script para ativar desativar active-->
    <script>
      const ativar = (elemento)=> {
        let itens = document.getElementsByClassName("page-item")
        for(i = 0; i < itens.length; i++){
          itens[i].classList.remove("active")
        }
        elemento.classList.add("active")
      }
    </script>
    
  </body>
</html>

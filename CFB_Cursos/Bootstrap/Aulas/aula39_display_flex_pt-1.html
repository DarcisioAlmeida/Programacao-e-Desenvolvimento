<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 39 - Display Flex - Parte 1</title>
  </head>
  <body>
    <h1 class="text-center text-info mb-3">Display Flex - d-flex - Parte 1</h1>

    <div class="p-2 d-flex mb-3" style="background-color: #ccc; "><!--flex-->
      <div class="bg-primary">CFB Cursos</div> 
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>
    
    <div class="p-2 d-inline-flex mb-3" style="background-color: #ccc;"><!--inline flex tamanho de acordo com conteudo-->
      <div class="bg-primary">CFB Cursos</div> 
      <div class="bg-danger">CFB Cursos</div>
      <div class="bg-warning">CFB Cursos</div>
      <div class="bg-info">CFB Cursos</div>
    </div>

    <div class="p-2 d-flex flex-column" style="background-color: #ccc;"><!--inline flex tamanho de acordo com conteudo-->
      <div class="bg-primary w-25">CFB Cursos</div> <!--por %-->
      <div class="bg-danger w-50">CFB Cursos</div>
      <div class="bg-warning" style="width: 100px;">CFB Cursos</div> <!-- por pixcel-->
      <div class="bg-info" style="width: 50px;">CFB Cursos</div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

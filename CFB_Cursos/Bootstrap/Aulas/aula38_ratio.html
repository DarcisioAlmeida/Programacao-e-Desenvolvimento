<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 38 - Ratio</title>
  </head>
  <body>
    <h1 class="text-center text-info">Ratio</h1>
    <p class="text-center">Controla a disposição ou a proporção e Posicionamento de um video dentro de iframe</p>

    <!-- proporções ratio 1x1 | 16x9 Padrão | 4x3 | 21x9-->
    <div class="container">
      <h3>Ratio 1x1</h3>
      <div class="border border-1 border-dark ratio ratio-1x1 mb-5">
        <iframe src="https://youtube.com/embed/oRVBoGpgtu0" frameborder="0"></iframe>
      </div>

      <h3>Ratio 4x3</h3>
      <div class="border border-1 border-dark ratio ratio-4x3 mb-5">
        <iframe src="https://youtube.com/embed/oRVBoGpgtu0" frameborder="0"></iframe>
      </div>

      <h3>Ratio 16x9</h3>
      <div class="border border-1 border-dark ratio ratio-16x9 mb-5">
        <iframe src="https://youtube.com/embed/oRVBoGpgtu0" frameborder="0"></iframe>
      </div>

      <h3>Ratio 21x9</h3>
      <div class="border border-1 border-dark ratio ratio-21x9 mb-5">
        <iframe src="https://youtube.com/embed/oRVBoGpgtu0" frameborder="0"></iframe>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 34 - Float Left e Rigth e Clearfix</title>

    <style>
      .caixa {
        border: 1px solid #000;
        padding: 6px;
        margin: 6px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 class="text-primary text-center m-2">Float e Clearfix</h1>
    <div class="container">
      <div class="clearfix"> <!--- importante neste caso ter uma div para separar os conjuntos-->
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
      </div>

      <div class="clearfix"> <!--- importante neste caso ter uma div para separar os conjuntos-->
        <div class="caixa bg-success float-start">Esquerda 2</div>
        <div class="caixa bg-success float-end">Direita 2</div>
      </div>
        
      <div class="clearfix"> <!--- importante neste caso ter uma div para separar os conjuntos-->
        <div class="caixa bg-secondary float-sm-start">Esquerda 3</div>
        <div class="caixa bg-secondary float-sm-end">Direita 3</div>
      </div>
    </div>
    
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 19 - ListGroup</title>
  </head>
  <body>
    <h1 class="text-center">List Group</h1>
    
    <ul class="list-group">
      <li class="list-group-item">Curso de Bootstrap</li>
      <li class="list-group-item">Curso de Javascript</li>
      <li class="list-group-item">Curso de C++</li>
    </ul>
    <br >
    <div class="list-group">
      <a href="#"class="list-group-item active">Curso de React</a>
      <a href="#" class="list-group-item">Curso de VueJS</a>
      <a href="#" class="list-group-item">Curso de Angular</a>
    </div>
    <br>
    <!-- listGroup horizontal-->
    <div class="list-group list-group-horizontal">
      <a href="#"class="list-group-item list-group-item-action">Curso de React</a>
      <a href="#" class="list-group-item list-group-item-primary">Curso de VueJS</a>
      <a href="#" class="list-group-item list-group-item-secondary">Curso de Angular</a>
    </div>
     <br>
     <!-- 
        uso de badge | uso de rondend | uso de display flex | uso justify

    -->
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between">Curso de Bootstrap <span class="badge bg-primary rounded-pill">19</span></li>
      <li class="list-group-item d-flex justify-content-center">Curso de Javascript <span class="badge bg-success rounded-pill">78</span></li>
      <li class="list-group-item">Curso de C++ <span class="badge bg-primary rounded-pill">120</span></li>
    </ul>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>

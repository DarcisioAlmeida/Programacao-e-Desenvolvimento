<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 25 Nav Dinamica</title>
  </head>
  <!-- Collapse é um texto explicativo sobre algo que podmeos exibir ou ocultar -->
  <body>
    <h1 class="text-center text-success text-uppercase m-5">Navegação Dinamica</h1>

    <ul class="nav nav-tabs nav-justified">
      <li class="nav-item">
        <a href="#bootstrap" class="nav-link active" data-bs-toggle="tab">Bootstrap</a>
      </li>
      <li class="nav-item">
        <a href="#javascript" class="nav-link" data-bs-toggle="tab">Javascript</a>
      </li>
      <li class="nav-item">
        <a href="#nodejs" class="nav-link" data-bs-toggle="tab">NodeJS</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="bootstrap" class="bg-primary p-3 tab-pane container">Curso de Bootstrap</div> <!--tab pane e container oculta-->
      <div id="javascript" class="bg-success p-3 tab-pane container">Curso de Javascript</div>
      <div id="nodejs" class="bg-danger p-3 tab-pane container-fluid text-info">Curso de NodeJS</div>
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

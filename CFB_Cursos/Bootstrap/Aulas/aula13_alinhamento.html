<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 13 - Alinhamento e Posicionamento </title>
  </head>
  <body class= "bg-dark">
    <h1 class="text-center text-light">Alinhamento e Posicionamento</h1>
    <!-- Exemplo com uso de imaganes mas serve para quaisquer elementos as classes usadas-->
    
    <!-- posicionando uma ao lado da outra com uso de float-->
    <img src="/imagens/ignite-react.png" width="400" height="400" alt="" class="img-thumbnail float-start ">
    <img src="/imagens/react.png" width="400" height="400" alt="" class="img-thumbnail float-end">

      
    <!-- posicionando uma ao lado da outra com uso display block (d-block)-->
    <img src="/imagens/ignite-react.png" width="200" alt="" class="img-thumbnail d-block m-5 mx-auto">
    <img src="/imagens/react.png" width="400" height="400" alt="" class="img-thumbnail d-block">
    
    <!-- posicionando um elemento ao centro (mx-auto) ou pela div-->
    <div class="text-center">
      <img src="/imagens/in2.png" width="500" alt="" class="img-thumbnail mx-auto">
    </div>
       
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 22 Collapse</title>
  </head>
  <!-- Collapse é um texto explicativo sobre algo que podmeos exibir ou ocultar -->
  <body>
    <h1 class="text-center text-success text-uppercase">Collapse</h1>

    <button class="bg-success btn m-3 text-white" data-bs-toggle="collapse" data-bs-target="#cfbcursos">CFB Cursos</button>
    <div id="cfbcursos" class="collapse border-primary border rounded m-3 p-2"> <!-- com a classe collpase a div começa oculta-->
      youtube.com/cfbcursos = Canal com cursos de Programação
    </div>

    <button class="bg-primary btn m-3 text-white" data-bs-toggle="collapse" data-bs-target="#bootstrap">Curso de Bootstrap</button>
    <div id="bootstrap" class="collapse border-primary border rounded m-3 p-2"> <!-- com a classe collpase a div começa oculta-->
      Curso Completo de Bootstrap - Canal do youtube
    </div>

    <!-- Exemplo com link a-->
    <button class="bg-danger btn m-3 text-white" data-bs-toggle="collapse" data-bs-target="#cfb">CFB Cursos</button>
    <div id="cfb" class="collapse border-primary border rounded m-3 p-2"> 
      <a href="#cfb" class="btn bg-gradient" data-bs-toggle="collapse">Novo Curso de BootStrap</a> <!-- em links não usa a data-bs-target-->
    </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

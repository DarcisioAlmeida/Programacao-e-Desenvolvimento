<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 16 - ProgressBar</title>
  </head>
  <body>
    <h1 class="text-center">Progress Bar</h1>
    
    <!--barra simples-->
    <div class="container">
      <div class="progress" style="height: 30px;"> <!--area da barra-->
        <div id="pb1" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%; height: 30px;"></div> <!--progresso da barra-->
      </div>
    </div>
    <br>
    <!--barra multipla-->
    <div class="container">
      <div class="progress" style="height: 30px;"> 
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 50%; ">50%</div>
        <div class="progress-bar bg-dark" style="width: 10%; ">10%</div>
        <div class="progress-bar bg-secondary progress-bar-striped" style="width: 25%; ">25%</div>
        <div class="progress-bar bg-success" style="width: 15%; ">15%</div>
      </div>
    </div>
    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      let barra = document.getElementById("pb1");
      let carga = 0;
      let intBarra = setInterval(()=> {
        barra.innerHTML = carga+ "%";
        barra.style.width = carga+ "%";
        carga++;
        if(carga >= 100){
          carga = 0;
        }
      }, 300);
    </script>

    
  </body>
</html>

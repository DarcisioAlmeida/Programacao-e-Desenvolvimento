<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 33 - Classe Border</title>

    <style>
     
      .quadrado {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 8px;
        background-color: #c4c4c4;
      }
    </style>
  </head>
  <body>
    <h1 class="text-primary text-center m-2">Border</h1>

    <div class="quadrado border border-3 border-top-0 border-bottom-0"></div>
    <div class="quadrado border border-5 border-primary"></div>
    <div class="quadrado border-top border-4 border-danger"></div>
    <div class="quadrado border-end border-start border-danger border-5"></div>
    <div class="quadrado border border-dark rounded-1"></div>
    <div class="quadrado border border-3 border-dark rounded-start"></div>
    <div class="quadrado border border-5 border-primary rounded-bottom"></div>
    <div class="quadrado border border-5 border-success rounded-top"></div>
    <div class="quadrado border border-3 border-dark rounded-circle"></div>
    <div class="quadrado border border-3 border-dark rounded-circle" style="width: 150px;"></div>
    <div class="quadrado border border-3 border-dark rounded-pill" style="width: 150px;"></div>
        
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 29 - Carousel</title>
    <!-- CSS apenas para manter imagens mesmo heigth-->
      <style>
        img {height: 350px;}
      </style>
  </head>
  <body>
    <h1 class="text-center text-primary mb-3">Carousel</h1>

    <div id="banner" class="carousel slide container" data-bs-ride="carousel"> <!-- tudo dentro de unico container-->
      
      <div id="indicadores" class="carousel-indicators "> <!-- indicadores do banner-->
        <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>
      </div>

      <div id="imagens" class="carousel-inner"> <!-- imagens conteudo do banner-->
        <div class="carousel-item active">
          <img src="../imagens/ignite-react.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../imagens/in2.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../imagens/react.png" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../imagens/anime.PNG" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../imagens/julita-logo.png" alt="" class="d-block w-100">
        </div>
      </div>

      <div id="controles"> <!-- controles do banner-->
        <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
          <span class="carousel-control-prev-icon "></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-primary"></span>
        </button>
      </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

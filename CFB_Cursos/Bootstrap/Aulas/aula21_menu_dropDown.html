<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 21 - Meunu DropDown</title>
  </head>
  <body>
    <h1 class="text-center text-primary">Menu DropDown</h1>
    
    <div class="dropdown dropstart text-center"> <!--container dropdown-->
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> Cursos </button> 
      <div class="dropdown-menu"> <!-- container menu-->
        <h2 class="dropdown-header text-success text-uppercase">Desenvolvimento Web</h2><!-- header titulos do itens-->
          <a href="#" class="dropdown-item">Bootstrap</a>
          <a href="#" class="dropdown-item">Javascript</a>
          <a href="#" class="dropdown-item">React</a>
        <hr class="class dropdown-divider"/>

        <h2 class="class dropdown-header">Desenvolvimento Desktop</h2>
          <a href="#" class="dropdown-item">C++</a>
          <a href="#" class="dropdown-item">QtCreator</a>
        <hr class="class dropdown-divider"/>

        <h2 class="class dropdown-header text-danger bg-black">Desenvolvimento Mobile</h2>
        <a href="#" class="dropdown-item">ReactNative</a>
        <a href="#" class="dropdown-item">AppInventor</a>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

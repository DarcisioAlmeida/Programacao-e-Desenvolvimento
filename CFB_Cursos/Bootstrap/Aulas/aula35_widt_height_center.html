<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 35 - Largura, Altura e Centralizar</title>
  </head>
  <body>
    <h1 class="text-primary text-center m-2">Largura | Altura | Centralizar</h1>

    <div class="container-fluid">
      <div class="w-25 bg-primary mb-2">25%</div>
      <div class="w-50 bg-primary mb-2">50%</div>
      <div class="w-75 bg-primary mb-2">75%</div>
      <div class="w-100 bg-primary mb-2">100%</div>
      <div class="w-auto bg-primary mb-2">Auto</div><!-- se ajusta automaticamente ao elemento Pai-->
    </div>
    <div class="container-fluid" style="height: 300px;">
      <div class="h-25 bg-danger me-2 d-inline-block">25%</div>
      <div class="h-50 bg-danger me-2 d-inline-block">50%</div>
      <div class="h-75 bg-danger me-2 d-inline-block">75%</div>
      <div class="h-100 bg-danger me-2 d-inline-block">100%</div>
      <div class="h-auto bg-danger me-2 d-inline-block">Auto</div> <!-- ajusta-se tamanho do conteÃºdo-->
    </div>

    <div class="container-fluid bg-success mt-2">
      <div class="bg-danger mx-auto" style="width: 300px;">Centro</div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

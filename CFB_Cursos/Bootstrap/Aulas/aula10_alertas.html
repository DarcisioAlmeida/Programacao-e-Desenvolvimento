<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 10 - Alertas </title>
  </head>
  <body class= "bg-dark">
    <h1 class="text-center text-light">Alertas</h1>
    
    <div class="alert alert-success alert-dismissible">
      <button class="btn-close" data-bs-dismiss="alert"></button> <!-- insire o botão (X) fechar-->
      <strong>Sucesso</strong> em uma ação
    </div>

    <div class="alert alert-info alert-dismissible">
      <button class="btn-close" data-bs-dismiss="alert"></button> <!-- insire o botão (X) fechar-->
      <strong>Info</strong> Indica uma informação
    </div>

    <div class="alert alert-warning">
      <strong>Warning</strong> Indica um alerta
    </div>

    <div class="alert alert-danger alert-dismissible fade show"> <!-- fade show(animação mostrar) -->
      <button class="btn-close" data-bs-dismiss="alert"></button> <!-- insire o botão (X) fechar | precisa usar alert-dismissible-->
      <strong>Danger</strong> Indica uma ação negativa
    </div>

    <div class="alert alert-primary">
      <strong>Primary</strong> Indica uma ação importante
    </div>
    <div class="alert alert-secondary">
      <strong>Secundario</strong> Indica uma ação não muito importante
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>

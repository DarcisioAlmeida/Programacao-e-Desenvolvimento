<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 8 - Imagens</title>
  </head>
  <body>
    <h1 class="text-center text-danger ">Imagens</h1>
    <div class="container-fluid flex border border-dark p-3 my-3">
      <img src="/imagens/in2.png" class="w-50 rounded-circle" alt=""> <!--w50(width 50%) roudend(arredonda)-->
    </div>

    <div class="container-fluid flex border border-dark p-3 my-3">
      <img src="/imagens/in2.png" class="w-75 rounded" alt=""> 
    </div>

    <div class="container-fluid flex border border-dark p-3 my-3">
      <img src="/imagens/in2.png" class="w-25 rounded d-block my-3" alt=""> <!-- d-block(display block)-->
      <img src="/imagens/in2.png" class="w-25 rounded d-block mx-auto" alt=""> <!-- mx-auto(centraliza) precisa uso display block-->
    </div>

    <div class="container-fluid flex border border-dark p-3 my-3">
      <img src="/imagens/in 2.jpg" class="w-50 img-thumbnail" alt=""> <!-- img-thumbnail(coloca borda na img)-->
      <img src="/imagens/in 2.jpg" class="img-fluid img-thumbnail" alt=""> <!-- img-fluid(responsiva)-->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

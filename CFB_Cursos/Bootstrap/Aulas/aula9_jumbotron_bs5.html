<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 9 - Jumbotron no Bootstrap 3 para 5</title>
  </head>
  <body>
    <!-- Jumbotron foi descontinuado no Bootstrap 5--> <!-- ainda Ã© possivel usar e simular com as tecnicas a seguir-->
    <h1 class="text-center text-primary">Jumbotron</h1>
    <h3>Classe que formatava e personalizava container em destaque</h3>
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
      <h3>CFB Cursos</h3>
      <hr>
      <p>Cursos de desenvonvimento de software em geral</p>
    </div>

    <div class="container">
      <button onclick="document.getElementById('jumbotron').classList.remove('invisible')">Mostrar</button>
      <button onclick="document.getElementById('jumbotron').classList.add('invisible')">Ocultar</button>
    </div>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

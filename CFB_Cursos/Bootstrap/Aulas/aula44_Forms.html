<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso de Bootstrap - Aula 44 - Forms</title>
  </head>
  <body>
    <h1 class="text-center text-danger mb-5">Formatação de Formularios Forms</h1>
    
    <form class="p-3">
      <div class="my-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="f_nome">
      </div>
      
      <div class="my-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="email" name="f_email">
      </div>  

      <div class="my-3">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha">
      </div>

      <div class="row">
        <div class="my-3 col">
          <label class="form-label">Telefone:</label>
          <input class="form-control" type="text" name="f_fone">
        </div>
      
        <div class="my-3 col">
          <label class="form-label">Nascimento:</label>
          <input class="form-control" type="date" name="f_nascimento">
        </div>
      </div>

      <div class="my-3">
        <label class="form-label">Selecione uma cor:</label>
        <input class="form-control form-control-color" type="color" name="f_cor">
      </div>

      <input class="btn btn-primary" type ="submit" name="btn_enviar" value="Enviar">
    </form>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

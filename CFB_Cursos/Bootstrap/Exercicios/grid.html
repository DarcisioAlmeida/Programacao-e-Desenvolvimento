<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Exercicio de Bootstrap - Grid</title>
  </head>
  <body>
    <h1>Exercicio Bootstrap - Grid</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col border">Col.1</div>
        <div class="col border">Col.2</div>
        <div class="col border">Col.3</div>
        <div class="col border">Col.4</div>
        <div class="col border">Col.5</div>
        <div class="col border">Col.6</div>
        <div class="col border">Col.7</div>
        <div class="col border">Col.8</div>
        <div class="col border">Col.9</div>
        <div class="col border">Col.10</div>
        <div class="col border">Col.11</div>
        <div class="col border">Col.12</div>
      </div>
    </div>

    <div class="container-fluid bg-primary">
      <div class="row">
        <div class="col border">Col.1</div>
        <div class="col border">Col.2</div>
        <div class="col border">Col.3</div>
        <div class="col border">Col.4</div>
        <div class="col border">Col.5</div>
        <div class="col border">Col.6</div>
        <div class="col border">Col.7</div>
        <div class="col-3 border">Col.8</div>
      </div>
    </div>

    <div class="container-fluid bg-secondary">
      <div class="row">
        <div class="col-3 border">Col.1</div>
        <div class="col-3 border">Col.2</div>
        <div class="col-3 border">Col.3</div>
        <div class="col-3 border">Col.4</div>
      </div>
    </div>

    <div class="container-fluid bg-sucess">
      <div class="row">
        <div class="col-6 border">Col.1</div>
        <div class="col-6 border">Col.2</div>
     </div>
    
     <div class="container-fluid bg-info">
      <div class="row">
        <div class="col-12 border">Col.1</div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

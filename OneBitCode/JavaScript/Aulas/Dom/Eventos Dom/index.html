<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="events.js"></script>
    <script src="select-elements.js"></script>
</head>
<body>
    <!-- Estrutura de Events -->
        <h2>Eventos no HTML</h2>
        <p>
            <button onclick="clickMe()">Clique-me</button>
        </p>
        <p> Focus
            <input type="text" name="focus-text" onfocus="focusMe()">
        </p>
        <p> Blur
            <input type="text" name="blur-text" onblur="blurMe()">
        </p>
        <p> Change
            <input type="text" name="change-text" onchange="changeMe()">
        </p>
        <p onmouseover="overMe()" >Passe o mouse aqui</p>

    <!-- Estrutura de Select Elements-->
        <button onclick="show(), show2(), show3()" >Exibir!</button>
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </p>
        <div id="phones">
            <p>
                <label for="phone01">Phone 01</label>
                <input type="text" name="phone" id="phone01">
            </p>
            <p>
                <label for="phone02">Phone 02</label>
                <input type="text" name="phone" id="phone02">
            </p>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
</head>
<body>
    <!--Divs são aplicações em colocadas em blocos de codigo para estilização-->
    <!--Span aplicações de estilos em determinados pontos-->

    <h1>Galaxias</h1>
    <div style="background-color: chocolate;">
        <p>Galaxia <span style="background-color: brown;">Andromeda</span></p>
        <p>Galaxia Olho Negro</p>
        <p>Galaxia Cata Vento</p>
    </div>
</body>
</html>

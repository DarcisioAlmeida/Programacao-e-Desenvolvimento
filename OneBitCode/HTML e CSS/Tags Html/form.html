<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- Exemplos de Forms-->
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com.br/" method="GET">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="digite sua pesquisa"> <br>
        <input type="text" name="q" id="q" placeholder="digite sua pesquisa" required> <br> <!--required - campo obrigatorio no form-->
        <input type="number" name="q" id="q" placeholder="digite sua pesquisa" min="8" max="12"> <br>
        <input type="submit" value="Pesquisar">
    </form>
    <br>    
    <form action="/action_page.php" method="get" autocomplete="on">
        First name: <input type="text" name="fname" id="fname"> <br>
        Last name: <input type="text" name="lname" id="lname"> <br>
        e-mail: <input type="email" name="email" id="email" autocomplete="of"> <br>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <form action="" method="get">
        <label for="myBrowser">Choose a browser from this list:</label>
        <input list="browsers" id="myBrowser" name="myBrowser" />
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            <option value="Microsoft Edge">
        </datalist>
    </form>
    <p></p>
    <!--Mais sobre inputs-- ver documentação no w3 schools -->
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
      </form>

      <form action="">
          <input type="color" name="color" id="color">
      </form>

</body>
</html>

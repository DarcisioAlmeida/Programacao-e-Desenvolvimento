<!--
    <input> 
        - um dos mais usados em formularios
        - aceita os mais diversos tipos de dados e numeros de combinações
        - um dos mais poderosos e complexos
    
        Atributos comuns
        - autocomplete
        - autofocus
        - disabled
        - readonly (quase todos)
        - value
        - form (quase todos)
        - name
        - required (quase todos)
        - placeholder (password, search, tel, text, url) quase todos
-->

<input type="email" autocomplete="email"> <!--ver documentação do autocomplete-->
<input type="type" autofocus> <!--enfoque apenas 1 por pagina-->
<input type="type" disabled> <!--desabilita o campo--> 
<input type="type" value="qualquer"> <!--atibue valor ao campo-->
<input type="type" value="texto" readonly><!--mantem texto fixo na tela (campo habilitado)-->
<input type="type" form="meu-form"><!--linka com formulario já pre existente na mesma pagina. Deve ser informado o nome do form-->
<input name="email" type="email" form="meu-form"><!--name importante para vinculo futuro com back end-->
<input type="text" required><!--required torna campo obrigatorio-->
<input type="text" placeholder="Digite seu nome"> <!--mostra um exemplo de texto a ser digitado -->


<!--
    <input type="password"
    - colocar uma senha segura
    - esconde o que esta sendo digitado no campo
    - o estilo de apresentação do campo depende do user agent (browser) 

    # Atributos
    - minlength / maxlength
        * define numero minimo e maximo para o campo

    - size 
        * define o numero aceitavel para este campo - tamanho
    
    - pattern
        * Expressao regular que valida o que esta sendo digitado
        * Altamente recomendado o uso de um padrão de segurança de senhas
        * exemplo: queremos que a senha contenha caracateres hexadecimais com o limite de no minimo 4 e maximo 8
            pattern="[0-9a-fa-F]{4,8}"

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            inputmode="numeric" 
    
    - autocomplete
        * on: permite sugestão de: new-password ou current-password
        * of: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<input 
    type="password" 
    name="password" 
    id="password" 
    minlength="4" 
    maxlength="8" 
    size="8" 
    pattern="[0-9a-fa-F]{4,8}" 
    title="coloque no min 4 caracteres e no maximo 8"
>

<input type="password" name="" id="" autocomplete="new-password">

<!-- 
    <input type="search" >
    
    - para campos de busca
    - é igual ao campo do tipo 'text' mas pode ser diferente dependendo do browser

    #Atributos

    - list / <datalist>
    - pattern - define uma expressão regular [0-9]{2}
    - aria-label - ( alternativa quando não for possivel ter o campo label em form)
-->
<datalist id="searchterms">
    <option value="mac">MAC</option>   
    <option value="win">Win</option>
    <option value="linux">Linux</option> 
</datalist>

<form action="">
    <input type="search" name="q" id="q" list="searchterms" placeholder="Digite seu tero de busca" size="29" aria-label="Campo de pesquisa: Digite seu tero de busca ">
    <button>Pesquisar</button>
</form>

    - Controle para selecionar um valor numerico

    - min / max

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fomulario de Contato</title>
    </head>
        
    <!--Exemplo de Form sem uso de CSS-->
        
    <body>
        <h1>Fomulario de Contato</h1>
        <form action="">
            <fieldset>
                <legend>Contato</legend>
                
                <label for="name">Nome</label> <br>
                <input type="text" name="name" id="name" placeholder="Digite seu nome"> <br>
                <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Informe seu melhor email"> <br>
                <br>
                
                <label for="message">Mensagem</label> <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea> <br> 
                <br>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </body>
</html>

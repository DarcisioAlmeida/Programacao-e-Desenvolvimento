<!--
    SVG - <svg> - Rica em detalhes

    è uma marcação estilo html, mas não é para textos e sim para imagens. Possui elementos para gerar formas

    Para entender melhor 
    - imagens rasterizada (feita com pixels) x Imagem vetorizada (feita com algoritimos)

    Beneficios
    - mais leve
    - mais detalhada
    - maior acessibilidade e SEO
    - pode ser editada via CSS ou atributos

    Desvantagens
    - pode ser mais complicado de trabalhar
    - quanto mais complexa a imagem, mais trabalho para o navegador
    - navegadores mais antigos nao possuem suporte a esta tag

    Para fotografias, ainda prefira usar imagens rasterizadas.

        Site Figma - imagens em svg
-->

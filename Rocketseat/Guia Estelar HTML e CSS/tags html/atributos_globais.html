<!--
  Atributos Globais mais utilizados - Estude no developer mozzila atributos Globais

    - class
    - contenteditable 
    - data-* (recebe varios atributos) com JS
    - hidden (Esconde uma tag)
    - id (unica para cada elemento)
    - style (estilos css)
    - tabindex (ordena o site)
    - title (definir titulo)
-->
<h1>Atributos Globais</h1>

<div class="carrinho" contenteditable="true"></div> <!--Permite alterar o conteudo da div-->

<div class="carrinho" data-list=""></div> <!--possibilita colocar outros atributos expandir-->

<div class="carrinho" hidden></div> <!--Esconde uma tag-->

<div class="carrinho" id="name"></div> <!--usado para definir id unicas-->

<div tabindex="3"></div> <!--ordena o site-->
<div tabindex="1"></div>
<div tabindex="2"></div>

<div title="Define um titulo"></div> <!-- define um titulo-->

<!--
    Aninhamento de Tags

    - Fluxo
    - Hierarquia
    -Posicionamento dos Elementos
-->
<h1>Fluxo</h1>
    <p>
        Vou <em>escrever</em>um paragrafo <!--tag dentro da outra-->
    </p>

<h1>Hierarquia</h1>
    <div>
        <p><em></em></p> <!--tag div é pai do p--> <!--tag p e pai da tag em-->
    </div>

<h1>Posicionamento elementos</h1>
    <a href="">Esse</a>
    é um <em>texto</em><p>aqui outro texto</p>
    <!--tags que ficam em linha e que quebram linha
    tag a , tag em - ficam em linha
    tag p - quebr alinha
    -->

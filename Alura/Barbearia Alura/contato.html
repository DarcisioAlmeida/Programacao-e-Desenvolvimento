<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  <title>Contato - Barbearia Alura</title>
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="image/produtos/logo.png" alt="logo barbearia alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nomeSobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomeSobrenome" class="input-padrao" required >

      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="input-padrao" required placeholder="seumail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere receber nosso contato</legend>
        <label for="radio-email">
          <input type="radio" name="radio-contato" id="radio-email" value="email"> Email
        </label>
        
        <label for="radio-telefone">
          <input type="radio" name="radio-contato" id="radio-telefone" value="telefone"> Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="radio-contato" id="radio-whatsapp" value="whatsapp" checked> WhatsApp
        </label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select >
          <option value="manhã">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </fieldset>
      

      <label class="checkbox">
        <input type="checkbox" checked >Gostaria de receber nossas novidades por email?
      </label>
      
      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h as 20hs</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h as 20hs</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h as 20hs</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <img src="image/produtos/logo-branco.png" alt="logo-rodape barbearia alura">
    <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p> <!--Site Unicode Table-->
    <p class="copyright">By Dev Darcisio Almeida &#9996;</p> <!--Site Unicode Table-->
  </footer>
</body>
</html>
